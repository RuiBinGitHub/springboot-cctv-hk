<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>地图展示</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" type="image/x-icon" href="/CCTV/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="/CCTV/js/cesium/Widgets/widgets.css"/>
    <link rel="stylesheet" type="text/css" href="/CCTV/css/imapinfo/showlist.css"/>
    <script type="text/javascript" src="/CCTV/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="/CCTV/js/cesium/Cesium.js"></script>
    <script type="text/javascript" src="/CCTV/js/comm/proj4.js"></script>
    <script type="text/javascript" src="/CCTV/js/comm/ol.js"></script>
    <script type="text/javascript" src="/CCTV/js/imapinfo/showlist.js"></script>
  </head>
  <body>
  	<div id="cesiumContainer" class="fullSize">
  	  <div id="showlist">
  	    <div id="title">
  	      <input type="text" id="textbox" value=""/>
  	      <input type="button" id="btn1" value="-"/>
  	    </div>
  	    <div id="data"></div>
  	  </div>
  	  <a id="showdata">坐标：000000.000, 000000.000</a>
  	</div>
  	<div id="list1" style="display:none;">
  	  <div id="">Y19-P011-001</div>
  	  <div id="">Y19-P011-002</div>
  	  <div id="">Y19-P011-003</div>
  	  <div id="">Y19-P011-004</div>
  	  <div id="">Y19-P011-005</div>
  	  <div id="">Y19-P011-006</div>
  	  <div id="">Y19-P011-007</div>
  	  <div id="">Y19-P011-008</div>
  	  <div id="">Y19-P011-009</div>
  	  <div id="">Y19-P011-010</div>
  	  <div id="">Y19-P011-011</div>
  	</div>
  	<div id="list2" style="display:none;">
  	  <span th:each="geomPipe:${geomPipes}">
  	    <a th:text="${geomPipe.id}"></a>
  	    <a th:text="${geomPipe.actualX1}"></a>
  	    <a th:text="${geomPipe.actualY1}"></a>
  	    <a th:text="${geomPipe.actualX2}"></a>
  	    <a th:text="${geomPipe.actualY2}"></a>
  	    <a th:text="${geomPipe.grade}"></a>
  	  </span>
  	</div>
  </body>
</html>
