<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
  <head>
    <title>信息中心</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="icon" type="image/x-icon" href="/CCTV/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="/CCTV/css/message/showlist.css"/>
    <script type="text/javascript" src="/CCTV/js/jquery-1.9.1.min.js" ></script>
    <script type="text/javascript" src="/CCTV/js/message/showlist.js"></script>
  </head>
  <body>
    <div th:replace="navigation::navigation"></div>
    <div id="Tip"></div>
    <div id="main">
      <div id="mainLeft">
        <div id="menuTitle" th:text="#{menu.title.text}"></div>
        <div class="menu2"><a href="/CCTV/project/showlist" th:text="#{menu.div.text1}"></a></div>
        <shiro:hasRole name="role2">
          <div class="menu2"><a href="/CCTV/project/findlist" th:text="#{menu.div.text2}"></a></div>
        </shiro:hasRole>
        <shiro:hasRole name="role3">
          <div class="menu2"><a href="/CCTV/markinfo/markview" th:text="#{menu.div.text3}"></a></div>
          <div class="menu2"><a href="/CCTV/markinfo/marklist" th:text="#{menu.div.text4}"></a></div>
        </shiro:hasRole>
        <shiro:hasRole name="role2">
          <div class="menu2"><a href="/CCTV/markinfo/findlist" th:text="#{menu.div.text5}"></a></div>
          <div class="menu2"><a href="/CCTV/operator/showlist" th:text="#{menu.div.text6}"></a></div>
          <div class="menu2"><a href="/CCTV/person/showlist" th:text="#{menu.div.text7}"></a></div>
        </shiro:hasRole>
        <div class="menu1"><a href="/CCTV/message/showlist" th:text="#{menu.div.text8}"></a></div>
        <div class="menu2"><a href="/CCTV/person/center" th:text="#{menu.div.text9}"></a></div>
      </div>
      <div id="mainRight">
        <div id="rightTop" th:text="#{message.showlist.title}"></div>
        <table id="title1" style="width:330px;margin:20px 10px 10px 10px;">
          <tr>
            <td width="110px;"><span style="color:#5AABE1;border-bottom:2px solid #5AABE1;" th:text="#{message.showlist.title.label1}"></span></td>
            <td width="110px;" th:text="#{message.showlist.title.label2}+'('+${count1}+')'"></td>
            <td width="110px;" th:text="#{message.showlist.title.label3}+'('+${count2}+')'"></td>
          </tr>
        </table>
        <table id="title2" style="width:980px;margin:0px 10px 0px 10px;font-size:20px;font-family:'Times New Roman'">
          <thead style="background-color:#F5F6FA;border:1px solid #ccc;">
            <tr height="40px" align="center">
              <th width="50%" align="left" style="text-indent:130px;" th:text="#{message.showlist.list.title1}"></th>
              <th width="15%" th:text="#{message.showlist.list.title2}"></th>
              <th width="15%" th:text="#{message.showlist.list.title3}"></th>
              <th width="10%" th:text="#{message.showlist.list.title4}"></th>
              <th width="10%" th:text="#{message.showlist.list.title5}"></th>
            </tr>
          </thead>
        </table>
        <table id="tab1" style="">
          <tr th:each="message:${messages}" style="background-color:#FDFDFD" height="40px" align="center">
            <td width="50%" align="left"><a th:name="${message.id}" th:text="${message.title}"></a></td>
            <td width="15%" th:text="${message.sender.nickname}"></td>
            <td width="15%" th:text="${message.date}"></td>
            <td width="10%" th:text="${message.type}"></td>
            <td width="10%"><input type="button" th:name="${message.id}" th:value="#{message.showlist.list.button}"/></td>
          </tr>
        </table>
        <img th:if="${#lists.isEmpty(messages)}" src="/CCTV/img/null.png" style="margin:145px 400px;float:left;">
        <table id="tab2" th:if="${!#lists.isEmpty(messages)}">
          <tr height="30px">
            <td width="45%" align="right"><input type="button" th:value="#{showlit.page.button1}" class="pagebtn"/></td>
            <td width="10%" align="center"><a id="page1" th:text="${page}"></a> / <a id="page2" th:text="${cont}"></a></td>
            <td width="45%" align="left"><input type="button" th:value="#{showlit.page.button2}" class="pagebtn"/></td>
          </tr>
        </table>
      </div>
    </div>
    
    <div id="page">
      <div id="webform">
        <div class="formbar">
	      <span style="font-size:15px;font-weight:700;color:#fff;">信息詳情</span>
	      <input type="button" class="closebtn" value="X"/>
	    </div>
	    <table id="messageInfo1">
	      <tr><td><span style="font-size:18px;font-weight:700"></span></td></tr>
	      <tr><td><a>發件人：</a><span></span></td></tr>
	      <tr><td><a>收件人：</a><span></span></td></tr>
	      <tr><td><a>时&nbsp;&nbsp;&nbsp;&nbsp;间：</a><span></span></td></tr>
	    </table>
	    <div id="messageInfo2"></div>
	  </div>
	</div>
    <div style="width:100%;margin-top:20px;float:left;color:#ccc;text-align: center;font-size:14px;">
      <p>香港麦斯迪埃高科技有限责任公司</p>
      <p>Copyright © 2017 All Rights Reserved</p>	
    </div>
  </body>
</html>
