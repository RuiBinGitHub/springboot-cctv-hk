<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>新建项目</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="icon" type="image/x-icon" href="/CCTV/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="/CCTV/css/project/insert.css"/>
    <script type="text/javascript" src="/CCTV/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="/CCTV/js/laydate/laydate.js"></script>
    <script type="text/javascript" src="/CCTV/js/project/insert.js"></script>
  </head>
  <body>
    <div th:replace="navigation::navigation"></div>
    <div id="Tip"></div>
    <div id="main">
      <img id="img" src="/CCTV/img/picture/02.png">
      <form id="form1" action="insert" method="post">
      <table id="tab1">
        <tr style="height:15px;"><td align="center" colspan="2"></td></tr>
        <tr>
          <td width="175px" align="right"><a>*</a><span th:text="#{project.insert.label1}"></span></td>
          <td width="325px"><input type="text" class="textbox" name="name" th:placeholder="#{project.insert.name}"/></td>
        </tr>
        <tr>
          <td align="right"><a>*</a><span th:text="#{project.insert.label2}"></span></td>
          <td><input type="text" class="textbox" name="client" th:value="${session.user.company.name}"/></td>
        </tr>
        <tr>
          <td align="right"><a>*</a><span th:text="#{project.insert.label3}"></span></td>
          <td>
            <input type="radio" name="standard" value="HKCCEC 2009"/><font color="#000">HKCCEC 2009</font>
            <input type="radio" name="standard" value="MSCC 2004"/><font color="#000">MSCC 2004</font>
          </td>
        </tr>
        <tr>
          <td align="right"><a>*</a><span th:text="#{project.insert.label4}"></span></td>
          <td>
            <input type="radio" name="slope" value="Y"/><font color="#000">YES</font>
            <input type="radio" name="slope" value="N"/><font color="#000">NO</font>
          </td>
        </tr>
        <tr>
          <td align="right"><a>*</a><span th:text="#{project.insert.label5}"></span></td>
          <td>
            <select name="operator" class="select">
              <option th:each="fullname:${fullnames}" th:text="${fullname}"/>
            </select>
          </td>
        </tr>
        <tr>
          <td align="right"><a>*</a><span th:text="#{project.insert.label6}"></span></td>
          <td><input type="text" class="textbox" name="date"/></td>
        </tr>
        <tr>
          <td align="right"></td>
          <td><input type="button" class="combtn" th:value="#{project.insert.button}"></td>
        </tr>
        <tr style="height:10px;"><td align="center" colspan="2"></td></tr>
        </table>
      </form>
    </div>
    <div style="width:100%;margin-top:20px;float:left;color:#ccc;text-align: center;font-size:14px;">
      <p>香港麦斯迪埃高科技有限责任公司</p>
      <p>Copyright © 2017 All Rights Reserved</p>
    </div>
  </body>
</html>
