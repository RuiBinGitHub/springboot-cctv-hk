<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>操作成功</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="icon" type="image/x-icon" href="/CCTV/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="/CCTV/css/user/success.css">
	<script type="text/javascript" src="/CCTV/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript">
    	$(document).ready(function(){
    		$("input").click(function(){
    			  window.location.href="about:blank";
    			  window.close();
    		});
    	});
    </script>
  </head>
  <body>
    <div style="width:100%;height:80px;background-color:#fff;float:left;">
      <div id="logo"><a href="/user/loginview"><img src="/CCTV/img/msdi.png"/></a></div>
    </div>
	<div id="main">
	  <div id="mainTop" th:text="#{user.success.title}"></div>
      <div id="mainCenter">
        <table style="margin:80px auto;">
	    <tr align="center" height="80px"><td><img src="/CCTV/img/complete.png"></td></tr>
	    <tr align="center" height="55px"><td th:text="#{user.success.label1}"></td></tr>
	    <tr align="center" height="55px"><td th:text="#{user.success.label2}"></td></tr>
	    <tr align="center" height="60px"><td><input type="button" th:value="#{user.success.button}"/></td></tr>
	  </table>
      </div>
	</div>
	<div style="width:100%;margin-top:20px;float:left;color:#999;text-align:center;font-size:14px;">
      <p>香港麦斯迪埃高科技有限责任公司</p>
      <p>Copyright © 2017 All Rights Reserved</p>	
    </div>
  </body>
</html>
