<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>用户登录</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="icon" type="image/x-icon" href="/CCTV/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="/CCTV/css/user/login.css"/>
    <script type="text/javascript" src="/CCTV/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="/CCTV/js/user/login.js"></script>
  </head>
  <body>
	<div id="main">
      <form id="form1" action="/CCTV/user/login" method="post">
        <table id="tab1">
          <tr height="40px" align="center">
            <td><span style="font-size:25px;font-weight:700;font-family:幼圆" th:text="#{user.login.title}"></span></td>
          </tr>
          <tr height="30px"><td><span id="tips" th:text="${tips}"></span></td></tr>
          <tr height="65px">
            <td><img src="/CCTV/img/user.png"><input type="text" id="name" name="username" th:value="${username}" autofocus="autofocus"/></td>
          </tr>
          <tr height="65px">
            <td><img src="/CCTV/img/pass.png"><input type="text" id="pass" name="password" th:value="${password}"/></td>
          </tr>
          <tr height="50px">
            <td>
              <!-- <a href="/CCTV/user/logonview" th:text="#{user.login.a1}"></a> -->
              <a href="/CCTV/user/resetview" th:text="#{user.login.a2}"></a>
            </td>
          </tr>
          <tr height="50px">
            <td><input id="btn" type="button" th:value="#{user.login.button}"/> </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
