<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro" >
  <head>
    <title>用户登录</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="icon" type="image/x-icon" href="/CCTV/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="/CCTV/css/user/login.css"/>
    <script type="text/javascript" src="/CCTV/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="/CCTV/js/user/login.js"></script>
  </head>
  <body>
	<div id="main">
	  <img id="logo" src="/CCTV/img/bg_login.png"/>
      <div id="mainInfo">
        <img id="icon"src="/CCTV/img/msdi.png"/><div id="title">Sign In(登录)</div>
        <div id="tips" th:text="${tips}"></div>
        <form id="form1" action="/CCTV/user/login" method="post">
        <table id="tab1">
          <tr class="title"><td>UserName：</td></tr>
          <tr height="40px">
            <td><input type="text" id="name" name="username" th:value="${username}" autofocus="autofocus"/></td>
          </tr>
          <tr height="40px"><td></td></tr>
          <tr class="title"><td>Password：</td></tr>
          <tr height="40px">
            <td><input type="text" id="pass" name="password" th:value="${password}"/></td>
          </tr>
          <tr height="40px"><td><a href="/CCTV/user/resetview">Retrieve Password</a></td></tr>
          <tr height="99px"><td><input type="button" id="btn" value="Sign In"/></td></tr>
        </table>
        </form>
      </div>
    </div>
  </body>
</html>
